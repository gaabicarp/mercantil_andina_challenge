<div class="d-flex flex-column justify-content-around">
    <div class="text-center">
        <img src="../assets/mercantil_andina_logo.png" alt="mercantil andina logo" width="300px">
    </div>
        
    <div class="w-25 d-flex justify-content-around m-auto my-4">
        <i class="bi bi-circle-fill" [ngClass]="step === 0 ? 'text-success' : 'text-secondary'"></i>
        <i class="bi bi-circle-fill" [ngClass]="step === 1 ? 'text-success' : 'text-secondary'"></i>
        <i class="bi bi-circle-fill" [ngClass]="step === 2 ? 'text-success' : 'text-secondary'"></i>
        <i class="bi bi-circle-fill" [ngClass]="step === 3 ? 'text-success' : 'text-secondary'"></i>
    </div>

    <div *ngIf='step === 0' class="mb-5">
        <app-datos-personales (datosPersonales)="getDatosPersonales($event)"></app-datos-personales>
    </div>

    <div *ngIf='step === 1' class="mb-5">
        <app-datos-vehiculo (datosVehiculo)="getDatosVehiculo($event)"></app-datos-vehiculo>
    </div>

    <div *ngIf='step === 2' class="mb-5">
        <app-coberturas (coberturaSeleccionada)="getCoberturaElegida($event)"></app-coberturas>
    </div>

    <div *ngIf='step === 3' class="mb-5">
        <app-resumen [datosPersonales]="datosPersonales" [datosVehiculos]="datosVehiculos" [CoberturaElegida]="coberturaElegida" (volviendo)="volver()"></app-resumen>
    </div>

    <div *ngIf='step === 4' class="mb-5">
        <app-final></app-final>
    </div>

</div>
