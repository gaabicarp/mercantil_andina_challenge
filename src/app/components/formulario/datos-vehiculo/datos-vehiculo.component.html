
<div class="d-flex flex-column justify-content-center align-items-center">
    <form [formGroup]='formData' (ngSubmit)='submit()' class="w-75">
        <h3 class="text-start">Datos de su vehiculo</h3>
        <div class="d-flex flex-row justify-content-around">
            <div class="w-50 m-2">
                <label for="" class="form-label">Marca*</label>
                <select class="form-select form-control" name="marca" formControlName='marca' (change)='cargarModelos()'>
                    <option value="-1" selected hidden>-Selecciona una marca-</option>
                    <option *ngFor='let marca of marcas' value="{{marca.codigo}}">{{marca.desc}}</option>
                </select>
            </div>

            <div class="w-50 m-2">
                <label for="" class="form-label">Año*</label>
                <select class="form-select form-control" name="anio" formControlName='anio' (change)='cargarModelos()'>
                    <option value="-1" selected hidden>-Selecciona un año-</option>
                    <option *ngFor='let anio of anios' value="{{anio}}">{{anio}}</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around">
            <div class="w-50 m-2">
                <label for="" class="form-label">Modelo*</label>
                <select class="form-select form-control" name="modelo" formControlName='modelo' [attr.disabled]="!visibleModelo ? '' : null" (change)="cargaVersion()">
                    <option value="-1" selected hidden>-Selecciona un modelo-</option>
                    <option *ngFor='let modelo of modelos' value="{{modelo}}">{{modelo}}</option>
                </select>
            </div>

            <div class="w-50 m-2">
                <label for="" class="form-label">Version</label>
                <select class="form-select form-control" name="version" formControlName='version' [attr.disabled]="visibleVersion ? '' : null">
                    <option value="-1" selected hidden>-Selecciona una version-</option>
                    <option *ngFor='let version of versiones' value="{{version}}">{{version.desc}}</option>
                </select>
            </div>

        </div>
        <div class="mt-5 mx-2 d-flex justify-content-between">
            <p class="text-secondary">*dato requerido/obligatorio</p>
            <div>
                <button class="btn btn-secondary btn-lg mx-1">Volver</button>
                <button class="btn btn-primary btn-lg mx-1" type="submit" [disabled]='!formData.valid'>Siguiente</button>
            </div>
        </div>
    </form>
</div>
